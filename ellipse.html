<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <!--기본 타원-->
    <svg>
      <ellipse cx="33" cy="30" rx="30" ry="15" style="fill: pink"></ellipse>
      <ellipse cx="100" cy="35" rx="15" ry="30" style="fill: red"></ellipse>
    </svg>
    <!--스타일 타원-->
    <svg>
      <ellipse
        cx="33"
        cy="30"
        rx="30"
        ry="15"
        style="
          stroke: purple;
          stroke-width: 3;
          stroke-dasharray: 4 4;
          fill: rgb(214, 183, 214);
        "
      ></ellipse>
    </svg>
    <svg>
      <ellipse
        cx="33"
        cy="30"
        rx="30"
        ry="15"
        style="stroke-width: 3; fill: rgb(112, 179, 81)"
      ></ellipse>
      <ellipse
        cx="50"
        cy="35"
        rx="30"
        ry="15"
        style="stroke-width: 3; fill-opacity: 0.4; fill: rgb(109, 45, 109)"
      ></ellipse>
    </svg>
  </body>
</html>
